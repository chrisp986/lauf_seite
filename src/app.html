<script>
	let minutesPerMile = "";
	let minutesPerKilometer = "";

	function convertToKilometers() {
		if (minutesPerMile) {
			minutesPerKilometer = (minutesPerMile / 1.60934).toFixed(2);
		}
	}

	function convertToMiles() {
		if (minutesPerKilometer) {
			minutesPerMile = (minutesPerKilometer * 1.60934).toFixed(2);
		}
	}

	function handleMinutesPerMileChange(event) {
		minutesPerMile = event.target.value;
		convertToKilometers();
	}

	function handleMinutesPerKilometerChange(event) {
		minutesPerKilometer = event.target.value;
		convertToMiles();
	}
</script>

<style>
	.container {
		display: flex;
		flex-direction: column;
		align-items: center;
		justify-content: center;
		height: 100vh;
		padding: 1rem;
		box-sizing: border-box;
	}

	form {
		width: 100%;
		max-width: 400px;
		margin: 1rem 0;
		display: flex;
		flex-direction: column;
	}

	label {
		margin-bottom: 0.5rem;
		font-size: 1rem;
	}

	input {
		padding: 0.5rem;
		font-size: 1rem;
		border: 1px solid #ccc;
		border-radius: 4px;
	}

	@media (min-width: 600px) {
		label {
			font-size: 1.2rem;
		}

		input {
			font-size: 1.2rem;
		}
	}
</style>

<div class="container">
	<form>
		<label for="minutesPerMile">Minutes per Mile:</label>
		<input type="number" id="minutesPerMile" bind:value={minutesPerMile} on:input={handleMinutesPerMileChange} />
	</form>

	<form>
		<label for="minutesPerKilometer">Minutes per Kilometer:</label>
		<input type="number" id="minutesPerKilometer" bind:value={minutesPerKilometer}
			on:input={handleMinutesPerKilometerChange} />
	</form>
</div>
